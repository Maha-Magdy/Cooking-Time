<div class="row">
    <div class="col">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid">
    </div>
</div>

<div class="row">
    <div class="col">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col dropdown" appDropdown>
        <button class="btn btn-primary dropdown-toggle">Manage Recipe</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a></li>
            <li><a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a class="dropdown-item">Delete Recipe</a></li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col">
        {{ recipe.description }}
    </div>
</div>

<div class="row">
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
