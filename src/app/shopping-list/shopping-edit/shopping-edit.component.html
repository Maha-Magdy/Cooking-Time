<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="from-group col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="from-group col-sm-2">
                    <label for="number">Amount</label>
                    <input type="number" id="amount" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success me-2" type="submit">Add</button>
                    <button class="btn btn-danger me-2" type="button">Delete</button>
                    <button class="btn btn-primary me-2" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
