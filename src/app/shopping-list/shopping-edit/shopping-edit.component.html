<div class="row">
    <div class="col-12">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">
                <div class="from-group col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>
                <div class="from-group col-sm-2">
                    <label for="number">Amount</label>
                    <input type="number" id="amount" name="amount" class="form-control" ngModel required
                        pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button 
                      class="btn btn-success me-2" 
                      type="submit" 
                      [disabled]="!f.valid">
                        {{ editMode? 'Update':'Add'}}
                    </button>
                    <button 
                      class="btn btn-danger me-2" 
                      type="button" 
                      (click)="onDelete()"
                      *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary me-2" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
